<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameVerse - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-light py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="logo mb-0 d-flex align-items-center">
        <img src="img/logo.png" alt="GameVerse" height="40" class="me-2">
        GameVerse
      </h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-light" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="juegos.html">Juegos</a></li>
          <li class="nav-item"><a class="nav-link text-light active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulario -->
  <main class="container my-5">
    <h2 class="text-center text-uppercase mb-4">Contacto</h2>
    <p class="text-center mb-5">¿Tienes sugerencias, quieres colaborar o enviarnos tus opiniones? ¡Escríbenos!</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="bg-dark p-4 rounded shadow">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@email.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center text-light py-3">
    <p class="mb-0">&copy; 2025 GameVerse. Proyecto web DAM1 - IES El Majuelo.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
